<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Signup Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="image-and-logo">
      <div class="logo">
        <img src="./images/odin-logo.png" alt="Odin">
        <p>Odin</p>
      </div>
      <footer>
        <p>Photo by Halie West on Unsplash</p>
      </footer>
    </div>
    <div id="form-and-links">
      <h3 class="welcome-message">
        This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
      </h3>
      <h3 class="welcome-message2">You <em>know</em> you want to.</h3>
      <div class="forms">
        <h3>Let's do this!</h3>

        <fieldset>
          <form action="gavincity.com" method="post">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="first_name" required>
          </form>
          <form action="gavincity.com" method="post">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="last_name" required>
          </form>
        </fieldset>

        <fieldset>
          <form action="gavincity.com" method="post">
            <label for="userEmail">Email</label>
            <input type="email" id="userEmail" name="email" required>
          </form>
          <form action="gavincity.com" method="post">
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" name="phone_number" required>
          </form>
        </fieldset>

        <fieldset>
          <form action="gavincity.com" method="post">
            <label for="userPassword">Password</label>
            <input class="pw" type="password" id="userPassword" name="password" required>
          </form>
          <form action="gavincity.com" method="post">
            <label for="passwordConfirmation">Confirm Password</label>
            <input class="pwc" type="password" id="passwordConfirmation" name="confirm_password" required>
          </form>
        </fieldset>
      </div>
      <button type="submit" form="form" value="Submit">Create Account</button>
      
    </div>
  </body>
</html>
